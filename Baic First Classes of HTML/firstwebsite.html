    <body>
        <h1> Scrambled Eggs</h1>
        <p> Eggs are a very important part for breakfast for any person.</p>
        <h3> Ingredients</h3>
        <ul>
            <li> 2 Eggs</li>
            <li> 2gm butter</li>
            <li> 2gm cream</li>
        </ul>
        <h3> Method for Scrambled eggs.</h3>
        <ol>
            <li> Melt butter in a pan. </li>
            <li> gently mix the eggs once butter is melted. </li>
            <li> using a dish spoon mixed them all together for 20 seconds.</li>

        </ol>
    </body>
